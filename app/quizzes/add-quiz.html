<div>
    <div class="row">
        <div class="col-md-12">
            <h1>Add Quizzes</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form ng-submit="addQuiz.addQuiz(addQuiz.data)">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="addQuiz.data.title"
                                   id="title">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-block btn-primary btn-lg">Add Quiz</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
